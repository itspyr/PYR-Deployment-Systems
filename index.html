<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PYR Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>PYR</h1>
    <p>Behavioral capital guidance</p>
</header>

<main>
    <section id="inputs">
        <h2>User Inputs</h2>

        <label>
            Account Size ($)
            <input id="accountSize" type="number" placeholder="16000" />
        </label>

        <label>
            Experience
            <select id="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </label>

        <label>
            Risk Style
            <select id="riskStyle">
                <option value="conservative">Conservative</option>
                <option value="balanced">Balanced</option>
                <option value="aggressive">Aggressive</option>
            </select>
        </label>

        <label>
            Primary Goal
            <select id="goal">
                <option value="income">Weekly Income</option>
                <option value="growth">Growth</option>
                <option value="preserve">Preserve Capital</option>
            </select>
        </label>

        <button id="run">Run Check</button>
    </section>

    <section id="output">
        <h2>Output</h2>
        <div id="results">
            <p>Fill the inputs and click Run Check.</p>
        </div>
    </section>
</main>


<script src="script.js"></script>
<script src="global.js"></script>
